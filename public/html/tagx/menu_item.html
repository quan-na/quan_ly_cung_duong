   function ( tag, options ) {
       if (typeof(options.menu_text) == 'string')
           $(tag).filter("a").text(globalControl.lang.translate(options.menu_text));
       if (options.menu_id && globalControl.hasMenuAction(options.menu_id))
           $(tag).filter("a").click(function () {
               $(tag).parents(".navbar-nav").children("li").removeClass('active')
               $(tag).children().parents(".navbar-nav > li").addClass('active');
               globalControl.menuAction(options.menu_id)();
           });
       // load childmenus
       if (typeof(options.subMenus) == 'object') {
           $(tag).filter("a").addClass('dropdown-toggle')
                 .attr('data-toggle', 'dropdown')
                 .attr('role', 'button')
                 .attr('aria-haspopup', 'true')
                 .attr('aria-expanded', 'false');
           var ulTag = $("<ul class='dropdown-menu'></ul>").insertAfter($(tag).filter("a"));
           $.each(options.subMenus, function (idx, obj) {
               var liTag = $("<li></li>").appendTo($(ulTag));
               _this.loadControl("/html/tagx/menu_item.html", liTag, obj);
           });
       }
   }
